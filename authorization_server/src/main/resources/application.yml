logging:
  level:
    org:
      hibernate:
        SQL: INFO
server:
  ssl:
    key-store-type: PKCS12
    key-store: /app/keyist-auth.p12
    key-store-password: password1
    key-alias: keyist_auth
    enabled: true
    trust-store: /app/keyist-auth.p12
    trust-store-password: password1
  error:
    whitelabel:
      enabled: true
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 2
      minimum-idle: 1
      pool-name: data-source
    url: jdbc:mysql://localhost:3306/keyist?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    password: password
    username: username
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  mvc:
    throw-exception-if-no-handler-found: true
